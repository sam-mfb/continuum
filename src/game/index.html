<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continuum</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #222;
        color: #fff;
        font-family: monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }
      .github-link {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        transition: opacity 0.2s;
      }
      .github-link:hover {
        opacity: 0.8;
      }
      .github-link svg {
        fill: #fff;
        width: 32px;
        height: 32px;
      }
      #app {
        border: 2px solid #666;
        margin: 20px 0;
      }
      .controls {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #666;
        background: #333;
        border-radius: 4px;
      }
      .controls h3 {
        margin-top: 0;
        color: #0f8;
      }
      .control-group {
        margin: 10px 0;
      }
      .key {
        display: inline-block;
        padding: 2px 6px;
        background: #555;
        border: 1px solid #888;
        border-radius: 3px;
        margin: 0 4px;
      }
      .description {
        display: inline-block;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <a
      href="https://github.com/sam-mfb/continuum"
      target="_blank"
      rel="noopener noreferrer"
      class="github-link"
      title="View on GitHub"
    >
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"
        />
      </svg>
    </a>
    <h1>Continuum</h1>
    <div id="app"></div>
    <div class="controls">
      <h3>Game Controls</h3>
      <div class="control-group">
        <span class="key">Z</span> <span class="description">Rotate Left</span>
      </div>
      <div class="control-group">
        <span class="key">X</span> <span class="description">Rotate Right</span>
      </div>
      <div class="control-group">
        <span class="key">.</span> <span class="description">Thrust</span>
      </div>
      <div class="control-group">
        <span class="key">/</span> <span class="description">Fire</span>
      </div>
      <div class="control-group">
        <span class="key">Space</span> <span class="description">Shield</span>
      </div>
      <hr style="border-color: #666; margin: 15px 0" />
      <p style="color: #aaa">
        <strong>Objective:</strong> Clear all levels by destroying all bunkers
        or collecting all fuel cells.<br />
        You have 3 lives. Complete all levels to win!
      </p>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
